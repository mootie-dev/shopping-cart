<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/popper.min.js"></script>
    <link rel="icon" href="./img/cart.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <title>Procesando su Compra...</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between mb-5">
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand font-weight-bolder" href="index.html"
              >Shopping Cart</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <br />
    <main>
      <div class="container">
        <div class="row mt-3">
          <div class="col">
            <h2 class="d-flex justify-content-center mb-4">Realizar Compra</h2>
            <form id="procesar-pago" action="#">
              <div class="form-group row">
                <label for="cliente" class="col-12 col-md-2 col-form-label h2"
                  >Cliente :</label
                >
                <div class="col-12 col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="cliente"
                    placeholder="Ingresa nombre cliente"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-5">
                <label for="email" class="col-12 col-md-2 col-form-label h2"
                  >Correo :</label
                >
                <div class="col-12 col-md-10">
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="Ingresa tu correo"
                    required
                  />
                </div>
              </div>
              <div id="carrito" class="table-responsive">
                <table class="table" id="lista-compra">
                  <thead>
                    <tr>
                      <th scope="col">Imagen</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Sub-Total</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tr>
                    <th colspan="4" scope="col" class="text-right">
                      SUB-TOTAL :
                    </th>
                    <th scope="col">
                      <p id="subtotal"></p>
                    </th>
                    <!-- <th scope="col"></th> -->
                  </tr>
                  <tr>
                    <th colspan="4" scope="col" class="text-right">IVA :</th>
                    <th scope="col">
                      <p id="iva"></p>
                    </th>
                    <!-- <th scope="col"></th> -->
                  </tr>
                  <tr>
                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                    <th scope="col">
                      <p id="total"></p>
                    </th>
                    <!-- <th scope="col"></th> -->
                  </tr>
                </table>
              </div>
              <div class="row justify-content-center" id="loaders">
                <img id="cargando" src="img/cargando.gif" width="220" />
              </div>
              <div class="row justify-content-between mb-5 mt-2">
                <div class="col-md-4 mb-2">
                  <a
                    href="index.html"
                    class="btn btn-info btn-block font-weight-bolder shadow"
                    >Seguir comprando</a
                  >
                </div>
                <div class="col-xs-12 col-md-4">
                  <a
                    href=""
                    class="btn btn-success btn-block font-weight-bolder shadow"
                    id="procesar-compra"
                    >Realizar compra</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
    <script
      src="https://kit.fontawesome.com/15bb7c1dd9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
